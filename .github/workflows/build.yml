name: Build

on:
  push:
  pull_request:
    branches: ["master"]

jobs:
  lint:
    name: Lint testing
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - name: Install Node
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: 18
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      - name: === Lint testing ===
        run: npm run lint

  build:
    name: build-ts
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: install-dependencies
      run: npm install
    - name: delete-current-build
      run: rm -rf dist
    - name: build
      run: npm run build
    - name: create-build
      run: mv dist $GITHUB_WORKSPACE